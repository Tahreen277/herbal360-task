        body {

            box-sizing: border-box;

        .grid-container {
            display: grid;
            grid-template-columns: 260px 1fr 1fr 1fr;

            grid-template-areas:

        .sidebar-responsive {
            display: inline !important;
            position: absolute;
            /*
      the z-index of the ApexCharts is 11
      we want the z-index of the sidebar higher so that
      the charts are not showing over the sidebar 
      on small screens
    */

        /* form */

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease-in-out;
            width: 50%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .formdesign input {
            border-radius: 10px;
            border: 2px solid #577AF8;
            background: rgba(245, 245, 245, 0.29);
        }

        .form-select {
            border-radius: 10px;
            border: 2px solid #577AF8;
            background: rgba(245, 245, 245, 0.29);
        }

        /* Add more styles for your form elements as needed */

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }

            to {
                transform: translateY(0);
            }
        }

        /* table */
        /* Apply styles to table rows */
        .box-row {
            display: table-row;
        }

        .box-cell {
            padding: 10px;
            /* Adjust the padding as needed */
            border: 1px solid #ccc;
            /* Add a border to create a box */
            border-radius: 1%;
            /* Add rounded corners */
            background-color: #fff;
            /* Set the background color */
            text-align: center;

        }

        .table {

            background: #FFF;
        }





        /* ---------- SCROLLBARS ---------- */

            width: 5px;
            height: 6px;
        }

            border-radius: 10px;

            border-radius: 10px;

        @media screen and (max-width: 992px) {

            }
        }

            }
        }

        <!-- javascript for customer -->
        <!-- sidebar -->
        <script>
            var sidebarOpen = false;
            var sidebar = document.getElementById("sidebar");

            function openSidebar() {
                if (!sidebarOpen) {
                    sidebar.classList.add("sidebar-responsive");
                    sidebarOpen = true;
                }
            }

            function closeSidebar() {
                if (sidebarOpen) {
                    sidebar.classList.remove("sidebar-responsive");
                    sidebarOpen = false;
                }
            }
        </script>

        <!-- overlay form -->
        <script>
            // Check if the form has been submitted
            const formSubmitted = sessionStorage.getItem("formSubmitted") === "true";

            document.addEventListener("DOMContentLoaded", function () {
                const showPopupButton = document.getElementById("show-popup");
                const closePopupButton = document.getElementById("close-popup");
                const popupOverlay = document.getElementById("popup-overlay");

                if (!formSubmitted) {
                    // Show the form only if it hasn't been submitted
                    popupOverlay.style.display = "none";
                }

                showPopupButton.addEventListener("click", () => {
                    popupOverlay.style.display = "flex";
                });

                closePopupButton.addEventListener("click", () => {
                    popupOverlay.style.display = "none";
                });
            });
        </script>

        <!-- validation form -->
        <script>
            function validateForm() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('emailinfo').value.trim();
                const phone = document.getElementById('phonenumber').value.trim();

                // Name validation: Ensure it's not empty
                if (name === '') {
                    alert('Please enter your name.');
                    return false;
                }

                // Email validation: Check if it's a valid email format
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email.match(emailPattern)) {
                    alert('Please enter a valid email address.');
                    return false;
                }

                // Phone validation: Check if it's 10 digits long and contains only numeric digits
                const phonePattern = /^\d{10}$/;
                if (!phone.match(phonePattern)) {
                    alert('Please enter a valid 10-digit phone number.');
                    return false;
                }

                // If all validations pass, the form will submit
                return true;
            }




        </script>

        <!-- adding data -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const showPopupButton = document.getElementById("show-popup");
                const closePopupButton = document.getElementById("close-popup");
                const popupOverlay = document.getElementById("popup-overlay");
                const popupForm = document.getElementById("popup-form");
                const customerTableBody = document.getElementById("customer-table-body");

                // Load saved customer data from local storage
                const savedCustomerData = JSON.parse(localStorage.getItem("customerData")) || [];

                // Function to remove a row from the table and update local storage
                function removeRowAndSaveData(rowIndex) {
                    customerTableBody.deleteRow(rowIndex);
                    savedCustomerData.splice(rowIndex, 1);
                    localStorage.setItem("customerData", JSON.stringify(savedCustomerData));
                }

                // Function to add a row to the table and update local storage
                function addRowAndSaveData(customerData) {
                    const newRow = customerTableBody.insertRow();
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);
                    const cell5 = newRow.insertCell(4);
                    const cell6 = newRow.insertCell(5);
                    const cell7 = newRow.insertCell(6); // Actions column

                    cell1.textContent = customerData.name;
                    cell2.textContent = customerData.phone;
                    cell3.textContent = customerData.email;
                    cell4.textContent = customerData.address;
                    cell5.textContent = customerData.referredby;

                    const pdfLink = document.createElement("a");
                    pdfLink.href = customerData.pdfURL;
                    pdfLink.target = "_blank";
                    pdfLink.textContent = "Download PDF";
                    cell6.appendChild(pdfLink);

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.className = "btn btn-danger btn-sm";
                    deleteButton.addEventListener("click", () => {
                        const rowIndex = newRow.rowIndex - 1; // Subtract 1 for header row
                        removeRowAndSaveData(rowIndex);
                    });
                    cell7.appendChild(deleteButton);
                }

                // Populate the table with saved customer data
                savedCustomerData.forEach((customerData) => {
                    addRowAndSaveData(customerData);
                });

                showPopupButton.addEventListener("click", () => {
                    popupOverlay.style.display = "flex";
                });

                closePopupButton.addEventListener("click", () => {
                    popupOverlay.style.display = "none";
                });

                popupForm.addEventListener("submit", (e) => {
                    e.preventDefault();

                    const nameInput = document.getElementById("name");
                    const phoneInput = document.getElementById("phonenumber");
                    const emailInput = document.getElementById("emailinfo");
                    const addressInput = document.getElementById("addressinfo");
                    const referredbyInput = document.getElementById("referredby");
                    const pdfInput = document.getElementById("upload");

                    const name = nameInput.value;
                    const phone = phoneInput.value;
                    const email = emailInput.value;
                    const address = addressInput.value;
                    const referredby = referredbyInput.value;
                    const pdfFile = pdfInput.files[0];

                    // Save the customer data to local storage
                    const customerData = {
                        name,
                        phone,
                        email,
                        address,
                        referredby,
                        pdfURL: pdfFile ? URL.createObjectURL(pdfFile) : "", // Convert file to URL
                    };

                    savedCustomerData.push(customerData);
                    localStorage.setItem("customerData", JSON.stringify(savedCustomerData));

                    addRowAndSaveData(customerData); // Add to table

                    // Clear form inputs
                    nameInput.value = "";
                    phoneInput.value = "";
                    emailInput.value = "";
                    addressInput.value = "";
                    referredbyInput.value = "";
                    pdfInput.value = null;

                    // Close the popup
                    popupOverlay.style.display = "none";
                });
            });



        </script>

        <!-- JavaScript to Display Current Date -->
        <script>
            // Function to display the current date, month, and year
            function displayCurrentDate() {
                const dateElement = document.getElementById("dateDisplay");
                const currentDate = new Date();
                const options = { year: "numeric", day: "numeric", month: "short" };
                const formattedDate = currentDate.toLocaleDateString("en-US", options);
                dateElement.textContent = formattedDate;
            }

            // Call the function to display the current date when the page loads
            window.addEventListener("load", displayCurrentDate);
        </script>
